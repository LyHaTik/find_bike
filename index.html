<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Поиск байков и мото</title>
</head>
<body>
	<div class="content">
        	<h1>Поиск байков и мото</h1>
        	<p>по фильтрам:</p>
        	<div class="grid">
            	<div class="grid-item">
			Категории
			<select class="select" id="category">
			  <option disabled>Категория</option>
			  <option value="ALL">ALL</option>
			  <option value="Small">Small</option>
			  <option value="Big">Big</option>
			  <option value="Moto">Moto</option>
			</select>
		</div>
            	<div class="grid-item">
			Объем двигателя(куб.см)
			<select class="select" id="passengers">
			  <option disabled>Объем</option>
			  <option value="ALL">ALL</option>
			  <option value="<150">до 150</option>
			  <option value="150-300">150-300</option>
			  <option value="300>">от 300</option>
			</select>
		</div>
            	<div class="grid-item">
			Стоимость(бат)
			<select class="select" id="count">
			  <option disabled>Стоимость(бат)</option>
			  <option value="ALL">ALL</option>
			  <option value="до 6k">до 6к</option>
			  <option value="6k<10k">6к-10к</option>
			  <option value="от 10k>">от 10k</option>
			</select>
		</div>
        </div>
	<button class="button" id="btnclose">Поиск</button>
        <div class="text-block">
            <p><a href="https://t.me/BotMaster_Alex_A" target="_blank">@BotMaster_Alex_A</a></p>
        </div>
    </div>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="app.js"></script>
</body>
</html>
